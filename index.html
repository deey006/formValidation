<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Form Container -->
    <div class="Container">
        <h1>Sign Up Today!</h1>

        <!-- Form tag -->
        <form id="form">
            <!-- Fullname -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name"
                        required minlength="2" maxlength="100">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="081..." name="phone"
                        required pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" name="email"
                        required>
            </div>
            <div class="form-group">
                <label for="website">Website Url</label>
                <input type="url" id="website" placeholder="website@address.com" name="website"
                        required>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password" 
                        required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least one uppercase, one lowercase, one number and min of 8 Characters">
            </div>
            <div class="form-group">
                <label for="password2">Comfirm Password</label>
                <input type="password" id="password2" placeholder="Comfirm Password" name="password"
                        required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" >
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="message-container">
            <h3 id="message">Do not hesitate</h3>
        </div>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
